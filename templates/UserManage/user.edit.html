

<form id="id_form_user_edit" action={% url "edituserurl" id %} class="form-horizontal" role="form" method="POST" >
{% csrf_token %}

	{% for item in form %}
		<div class="form-group">
			<label class="control-label col-md-2">{{item.label}}</label>
			<div class="col-md-5">
				{{item}}
			</div>
			<div class="col-md-offset-1 col-md-5">
				{{item.errors}}
			</div>
		</div>
	{% endfor %}
</form>
