		vector graphics tools

		-->

		<script type="text/javascript" src="/static/draw2d/shifty.js"></script>

		<script src="/static/js/wd_utilfunc.js"></script>

		<!-- 新导航栏  -->

		<script type="text/javascript" src="/static/sidebar/sidebar-menu.js"></script>

		-->

		<script type="text/javascript" src="/static/context_menu/jquery.contextMenu.js"></script>

        <script type="text/javascript" src="/static/js/bootstrap-switch.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-switch.min.css">
		
        {% block head %}{% endblock %}
    </head>
    
    <body>
        <!-- 导航栏 -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/easyops/task_watchdog/">自动化运维工具</a>
            </div>

            <div class="collapse navbar-collapse">
                {% if user.is_authenticated %}
                    <ul class="nav navbar-nav">
                        <li {% if request.path = '/' %} class="active" {% endif %}><a href="/easyops/task_watchdog/">Home</a></li>
                        <li {% if 'about' in request.path %} class="active" {% endif %}><a href="/about">关于</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right" style="padding-right: 1%">
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> {{ request.user.username }} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <!--<li><a href={% url "changepasswordurl" %}>修改密码</a></li>
                                <li class="divider"></li>-->
                                <li><a href={% url "logouturl" %}>注销登陆</a></li>
                            </ul>
                        </li>
                    </ul>
                {% else %}
                    <ul class="nav navbar-nav">
                        <li {% if 'login' in request.path %} class="active" {% endif %}><a href={% url "loginurl" %}>登陆</a></li>
                        <li {% if 'about' in request.path %} class="active" {% endif %}><a href="/about">关于</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right" style="padding-right: 1%">
                        <li {% if 'help' in request.path %} class="active" {% endif %}><a href="#">帮助</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>

        <!-- 内容区域 -->
        {% block content %}{% endblock %}

        <!-- 页脚 -->
        <div class="col-md-12">
            <hr />
            <p class="text-muted">&copy;平安科技 基础架构部 工具支持组 2016.05 （推荐使用chrome/firefox访问）</p>
        </div>

    </body>
</html>
